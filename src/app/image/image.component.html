<div class="row">
  <div class="col-2">
    <label class="btn btn-default p-0">
      <input type="file" multiple (change)="selectedfiles($event)" />
    </label>
  </div>
  <div class="col-4">
    <button class="btn btn-success btn-sm" [disabled]="!selectedxlfiles" (click)="upload()">Upload</button>
  </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-5 g-4" >
    <div *ngFor="let file of fileinfos | async" class="col-2 p-1">
      <div class="card border-0 p-3 shadow border-top rounded inner">
        <img src="{{ file.url }}" class="rounded" />
        <span class="close-icon" (click)="delete(file.name)">X</span>
      </div>
    </div>
  </div>
</div>
